<div class="row">
  <div class="col-md-4">
    <input type="text"
           [(ngModel)]="filters.keyword"
           name="keyword"
           (input)="listUsers()"
           class="form-control"
           placeholder="Filter users"/>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th >Name</th>
    <th >Email</th>
    <th>Date of birth</th>
    <th >Phone</th>
    <th  *ngIf="displayUpdate">Actions</th>
  </tr>
  </thead>
  <tbody>
  <!--<tr class="table-active" >-->

  <ng-container>
    <tr *ngFor="let user of users ">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.dob}}</td>
      <td>{{user.mobileNumber}}</td>

      <td  *ngIf="displayUpdate">
        <button *ngIf="displayUpdate"  style='margin-right:16px' (click)="updateEmployee(user.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
        <button *ngIf="displayUpdate"  style='margin-right:16px' (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete user</button>

      </td>
    </tr>
  </ng-container>

  </tbody>
</table>
